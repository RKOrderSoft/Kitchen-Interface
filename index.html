<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/ordersoft-client-js/orderSoft.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <title>Kitchen</title>
</head>

<body>
    <div class="header">
        <div id="date"></div>
    </div>

    <div id="orders-container"></div>

    <div id="modalAuthenticate" class="modal">
        <div class="modal-content">
            <!--checks ip input to server-->
            <div id="serverAuthenticate">
                <p1>Enter server IP</p1>
                <p>http:// <input type="text" placeholder="Enter OrderSoft IP" id="ip" value="ordersoft.pw:3141">/</p>
                <p id="wrongIP"></p>
                <button id="btnNext">Next</button> 
            </div>

            <!-- log in -->
            <div id="userLogin" class="hide">
                <p1>Username</p1>
                <input type="text" placeholder="Enter username" id="username" value="HenryDeng">            
                <p1>Password</p1>
                <input type="password" placeholder="Enter password" id="password" value="keyboard">
                <p id="wrongLogin"></p>
                <button id="btnLogin">Log in</button>
                <button id="btnReturn">Return to server input</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <button class="flex-button">Undo</button>
        <button class="flex-button" id="refresh">Refresh</button>
        <button class="flex-button" id="viewHistory">History</button>

        <div id="orderHistory" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <table id="completeOrders">
                    <tr id="completedOrderLabels">
                        <td id="compeltedOrderId">Order Id</td>
                        <td id="trcompletedOrderDishes">
                            <ul id="completedOrderDishes">
                                Dishes
                            </ul>
                        </td>
                        <td id="completedOrderTimeSubmitted">Time Submitted</td>
                        <td id="completedOrderNotes">Notes</td>
                    </tr>
                </table>
            </div>
        </div> 
    </div>
    <!--template for order-->
    <template id="orderTemplate">
        <div class="order">
            <div class="orderBanner">
                <label class="displayTableNumber"></label>
                <label class="displayOrderTime"></label>
            </div>
            <ul class="displayDishes displayDishSizes">
                Dishes
            </ul>
            <div class="displayNotes">Notes</div>
            <button class="orderComplete">Complete Order</button>
        </div>
    </template>
    <template id="completedOrderTemplate">
    </template>
</body>
</html>
